function getRotatedImage(angle) {
  ctx = canvas.getContext('2d');
        var cosa = Math.cos(angle);
        var sina = Math.sin(angle);
       ctx.clearRect(0,0,32,32);
       ctx.save();
        var img = new Image();
        img.setAttribute('crossOrigin', 'anonymous');
        img.src = "https://dl.dropboxusercontent.com/u/87357212/apple-image.jpg";
        ctx.rotate(angle);
        ctx.translate(16*sina+16*cosa,16*cosa-16*sina);
        ctx.drawImage(img,-16,-16);
        //ctx.restore();
        return canvas.toDataURL();
}

 function createMarker(width, height, radius) {
 
          var canvas, context;
 
          canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
 
          context = canvas.getContext("2d");
 
          context.clearRect(0,0,width,height);
 
          // background is yellow
          context.fillStyle = "rgba(255,255,0,1)";
 
          // border is black
          context.strokeStyle = "rgba(0,0,0,1)";
 
          context.beginPath();
          context.moveTo(radius, 0);
          context.lineTo(width - radius, 0);
          context.quadraticCurveTo(width, 0, width, radius);
          context.lineTo(width, height - radius);
          context.quadraticCurveTo(width, height, width - radius, height);
          context.lineTo(radius, height);
          context.quadraticCurveTo(0, height, 0, height - radius);
          context.lineTo(0, radius);
          context.quadraticCurveTo(0, 0, radius, 0);
          context.closePath();
 
          context.fill();
          context.stroke();
 
          return canvas.toDataURL();
 
        }
